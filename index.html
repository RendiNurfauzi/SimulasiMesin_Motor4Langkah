<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js GLTF Animation</title>
    <style>
        body { 
            margin: 0; 
            font-family: Arial, sans-serif;
            overflow: hidden; 
        }
        canvas { 
            display: block; 
        }
        #menu {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 24px;
            text-align: center;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #colorPicker {
            margin-top: 10px;
            padding: 5px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        #leftMenu {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #leftMenu button {
            margin-top: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background: white;
            color: black;
            font-size: 16px;
            width: 150px;
            transition: background-color 0.3s, color 0.3s;
        }
        #leftMenu button:hover {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div id="menu">
        Simulasi Mesin Motor 4 Tak
        <input type="color" id="colorPicker" value="#ff0000">
    </div>
    <div id="leftMenu">
        <button id="workButton">Cara Kerja</button>
        <button id="componentsButton">Komponen Mesin</button>
        <button id="aboutButton">Dibuat Oleh</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="app.js"></script>
</body>
</html>
